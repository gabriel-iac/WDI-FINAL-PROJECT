 <section ng-hide="users.isLoggedIn()">
  <h3>Login</h3>
  <form id="authorize" ng-hide="users.isLoggedIn()" ng-submit="users.authorize()">
    <label for="email">Email</label>
    <input type="text" name="email"  ng-model="users.user.email">
    
    <label for="password">Password</label>
    <input type="password" name="password"  ng-model="users.user.password">
    
    <input type="submit" value="Access">
  </form>
</section>
